<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white">
    <div class="w-full h-screen bg-gradient-to-t from-orange-500 to-yellow-300 flex flex-col justify-center items-center">
        <div class="timer w-1/2">
            <div class="count-btn flex w-full">
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 hour-upBtn"><ion-icon name="caret-up-circle-outline" class="p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 minute-upBtn"><ion-icon name="caret-up-circle-outline" class="p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 second-upBtn"><ion-icon name="caret-up-circle-outline" class="p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 milisecond-upBtn"><ion-icon name="caret-up-circle-outline" class="p-4 rounded-md" size="large"></ion-icon></button>
            </div>
            <div class="timer-nbr flex gap-x-4 w-full">
                <span class="hour-time w-1/4 flex justify-center items-center text-9xl">0</span>
                <span class="flex justify-center items-center text-9xl">:</span>
                <span class="minute-time w-1/4 flex justify-center items-center text-9xl">0</span>
                <span class=" flex justify-center items-center text-9xl">:</span>
                <span class="second-time w-1/4 flex justify-center items-center text-9xl">0</span>
                <span class=" flex justify-center items-center text-9xl">:</span>
                <span class="milisecond-time w-1/4 flex justify-center items-center text-9xl">0</span>
            </div>
            <div class="count-btn flex w-full">
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 hour-downBtn"><ion-icon name="caret-down-circle-outline" class=" p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 minute-downBtn"><ion-icon name="caret-down-circle-outline" class=" p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 second-downBtn"><ion-icon name="caret-down-circle-outline" class=" p-4 rounded-md" size="large"></ion-icon></button>
                <button class="transition-all duration-300 hover:bg-gray-300 w-1/4 milisecond-downBtn"><ion-icon name="caret-down-circle-outline" class=" p-4 rounded-md" size="large"></ion-icon></button>
            </div>
        </div>
        <div class="start&stop w-1/2 flex">
            <button class="startBtn w-1/3 py-4 transition-all duration-300 hover:bg-gray-300">Start</button>
            <button class="stopBtn w-1/3 py-4 transition-all duration-300 hover:bg-gray-300">Stop</button>
            <button class="resetBtn w-1/3 py-4 transition-all duration-300 hover:bg-gray-300">Reset</button>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
