<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class=" w-full h-screen bg-gradient-to-t from-blue-200 to-emerald-300 flex justify-center items-center gap-y-2">
		<div class="w-96 min-h-[300px] border-2 border-purple-600 flex flex-col rounded-xl">
			<input type="text" class="calc-text rounded-t-xl h-24 bg-gray-800 text-white pl-4 border-none text-3xl" readonly="readonly" placeholder="0"/>
			<hr>
			<input type="text" class="total-text h-12 bg-gray-800 text-white pl-4 border-none text-3xl" readonly="readonly" placeholder="0"/>
			<div class="process w-full h-24 bg-red-100 flex">
				<button class="processBtn w-1/4 h-full border-r-[1px] border-gray-300 bg-gray-100 transition-all duration-300 hover:bg-gray-300">+</button>
				<button class="processBtn w-1/4 h-full border-r-[1px] border-gray-300 bg-gray-100 transition-all duration-300 hover:bg-gray-300">-</button>
				<button class="processBtn w-1/4 h-full border-r-[1px] border-gray-300 bg-gray-100 transition-all duration-300 hover:bg-gray-300">*</button>
				<button class="processBtn w-1/4 h-full bg-gray-100 transition-all duration-300 hover:bg-gray-300">/</button>
			</div>
			<div class="w-full flex">
				<div class="numpad w-3/4 h-96 bg-gray-100 flex flex-wrap justify-center">
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">1</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">2</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">3</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">4</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">5</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">6</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">7</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">8</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">9</button>
					<button class="numBtn w-1/3 h-1/4 border-[1px] border-gray-300 transition-all duration-300 hover:bg-gray-300">0</button>
				</div>
				<div class="submitBtn w-1/4 h-96 bg-orange-400 flex justify-center items-center text-3xl font-bold transition-all duration-300 hover:bg-orange-500 hover:cursor-pointer">=</div>
			</div>
		</div>
	</div>
</body>
<script src="./script.js"></script>
</html>
