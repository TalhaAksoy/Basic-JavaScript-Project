<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-gradient-to-b from-blue-700 to-cyan-800 flex justify-center items-center">
        <div class="listDiv border-2 flex flex-col border-purple-500 rounded-t-md">
            <div class="flex flex-row">
                <input type="text" name="" class="taskInput rounded-tl-md h-20 w-96 pl-4" placeholder="Enter a Task">
                <button class="taskBtn w-20 h-20 text-5xl text-white bg-emerald-300 rounded-tr-md transition-all duration-300 hover:bg-emerald-500">+</button>
            </div>
            <div class="taskDiv w-[464px] min-h-[500px] bg-white overflow-y-scroll">
                <div class="w-full border-2 text-2xl flex flex-wrap flex-row items-center pl-4 gap-x-8"> 
                    <input type="checkbox" class="w-5 h-5 rounded-lg">
                    <span class="taskText">Task 1</span> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
